<ion-header>
<ion-row>
<ion-col col-6>
<ion-buttons left>
      <button ion-button menuToggle color="back">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
</ion-col>
<ion-col col-6 align="center">
  <div class="dropdown" >
  <button ion-button outline round color="light" class="dropbtn"><pre>{{logu.name}} <ion-icon name="arrow-dropdown-circle"></ion-icon></pre></button>
  <ion-list class="dropdown-content" >
    <ion-item (click)= "pass()" >Badilisha Nywila</ion-item>
    <ion-item (click)="logout()" >Toka</ion-item>
  </ion-list>
</div>
</ion-col>
</ion-row>
</ion-header>

<ion-content padding class="prof">
  <ion-grid>
<h3><ion-label color="secondary">Boresha maelezo yako</ion-label></h3>
<form [formGroup]="profile" (ngSubmit)="compForm()">
  <ion-list>
    <ion-item>
      <ion-label stacked><h2>Upo/Umesoma shule/Chuo gan?</h2></ion-label>
      <ion-input class="cap" type="text" formControlName="school_name"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked><h2>Mkoa shule ilipo</h2></ion-label>
    <ion-select formControlName="school_region_id" [(ngModel)]="school_region_id" #C  (ionChange)="onChange(C.value)" cancelText="Sitisha" okText="Sawa" placeholder={{logu.school_region}} >
      <ion-option *ngFor="let reg of reg.regions" value={{reg.table_id}} >{{reg.name}}</ion-option>
    </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked><h2>Wilaya shule ilipo</h2></ion-label>
    <ion-select formControlName="school_district_id" [(ngModel)]="school_district_id" placeholder={{logu.school_district}} cancelText="Sitisha" okText="Sawa">
      <ion-option *ngFor="let distr of distr.districts" value={{distr.table_id}}>{{distr.name}}</ion-option>
    </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked><h2>Course</h2></ion-label>
      <ion-input type="text"  formControlName="course"></ion-input>
    </ion-item>

  <ion-item>
        <ion-label stacked><h2>Kuanzia Tarehe</h2></ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD"  formControlName="school_start_date" max="2020-10-31" cancelText="Sitisha" doneText="Sawa" placeholder={{logu.school_start_date}}></ion-datetime>
      </ion-item>

  <ion-item>
      <ion-label stacked> <h2>Mpaka Tarehe</h2> </ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" formControlName="school_end_date" max="2020-10-31" cancelText="Sitisha" doneText="Sawa" placeholder={{logu.school_end_date}}></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label stacked><h2>Kiwango cha ufaulu</h2></ion-label>
        <ion-input type="text"  formControlName="pass_level"></ion-input>
      </ion-item>

  <ion-item>
      <ion-label stacked><h2>Kiwango cha elimu</h2></ion-label>
      <ion-input type="text"  formControlName="education_level"></ion-input>
    </ion-item>

      <ion-item>
          <ion-label stacked><h2>Kipaji/Ujuzi ulionao</h2></ion-label>
          <ion-input type="text"  formControlName="talent"></ion-input>
        </ion-item><br>

  <button ion-button type="submit" color="blue" round align="right" [disabled]="!profile.valid" >Hifadhi</button>
  </ion-list>
    </form>
</ion-grid>
</ion-content>
