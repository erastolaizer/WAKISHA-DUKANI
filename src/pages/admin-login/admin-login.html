
<ion-header>
  <ion-navbar>
    <ion-title>Admin login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="log">

  <ion-card>
  <ion-card-header ><h2 color="primary">Login</h2></ion-card-header>
  <ion-card-content>
  <form [formGroup]="login" (ngSubmit)="logForm()">
        <ion-item>
          <ion-label stacked><h2>Username</h2> </ion-label>
          <ion-input type="text" formControlName="username" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked><h2>Password</h2></ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item><br>
        <ion-grid>
          <ion-row>
            <ion-col col-6> <button ion-button color="secondary" type="submit" [disabled]="!login.valid"><ion-icon name="log-in"></ion-icon><pre> </pre> Login</button></ion-col>
            <ion-col col-6><a href="#" (click)="forgetPass()"><h2>Forget Password</h2></a></ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-card-content>
</ion-card>
</ion-content>
