
<ion-header>
  <ion-navbar>
    <ion-title>Nimesahau Nywila</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="pass">
  <ion-card>
  <ion-card-header color="primary"><h2>Pata Nywila mpya</h2></ion-card-header>
  <ion-card-content>
  <form [formGroup]="form" (ngSubmit)="changePass()">

        <ion-item>
          <ion-label stacked><h2>Namba ya Simu</h2> </ion-label>
          <ion-input type="text" formControlName="username" ></ion-input>
        </ion-item><br>

     <button ion-button color="secondary" type="submit" [disabled]="!form.valid"><ion-icon name="lock"></ion-icon><pre> </pre> badilisha nywila</button>
      </form>
</ion-card-content>
</ion-card>
</ion-content>
