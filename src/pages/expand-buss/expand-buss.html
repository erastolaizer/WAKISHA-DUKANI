
<ion-header>
<ion-row>
<ion-col col-6>
<ion-buttons left>
      <button ion-button menuToggle color="back">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
</ion-col>
<ion-col col-6 align="center">
  <div class="dropdown" >
  <button ion-button outline round color="light" class="dropbtn"><pre>{{loguser.name}} <ion-icon name="arrow-dropdown-circle"></ion-icon></pre></button>
  <ion-list class="dropdown-content" >
    <ion-item (click)= "pass()" >Badilisha Nywila</ion-item>
    <ion-item (click)="logout()" >Toka</ion-item>
  </ion-list>
</div>
</ion-col>
</ion-row>
</ion-header>

<ion-content padding class="expand">

  <ion-grid>
    <h3><ion-label color="secondary">Weka Maelezo ya Biashara yako</ion-label></h3>
  <form [formGroup]="expand" (ngSubmit)="expandForm()">

    <ion-list>

      <ion-item>
        <ion-label stacked><h2>Jina la Biashara</h2></ion-label>
        <ion-input class="cap" type="text" formControlName="name" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked><h2>Biashara ina wafanyakazi wangapi?</h2></ion-label>
        <ion-input type="text" formControlName="employee_number"></ion-input>
      </ion-item>

   <ion-item>
      <ion-label stacked><h2>Kuanzia Tarehe</h2></ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD"  formControlName="start_date" max="2020-10-31" cancelText="Sitisha" doneText="Sawa"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked><h2>Biashara yako ina mtaji kiasi gani? </h2></ion-label>
        <ion-input type="text" formControlName="current_capital" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked><h2>Unahitaji mtaji kiasi gani kukuza biashara yako?</h2></ion-label>
        <ion-input type="text" formControlName="required_capital" ></ion-input>
      </ion-item>

    <ion-item>
      <ion-label stacked><h2>Kitu gani kitakua msingi wa mafanikio yako?</h2></ion-label>
      <ion-textarea type="text" formControlName="success_description" ></ion-textarea>
    </ion-item><br>
  </ion-list>

      <button ion-button type="submit"  align="right"color="blue" round [disabled]="!expand.valid">Hifadhi</button>
</form>
</ion-grid><br>

<button ion-button (click)="ViewBus()" align="right" round color="light" outline>angalia biashara</button>

</ion-content>
