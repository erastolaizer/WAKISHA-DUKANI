<ion-header>
<ion-row>
<ion-col col-6>
<ion-buttons left>
      <button ion-button menuToggle color="back">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
</ion-col>
<ion-col col-6 align="center">
  <div class="dropdown" >
  <button ion-button outline round color="light" class="dropbtn"><pre>{{loguser.name}} <ion-icon name="arrow-dropdown-circle"></ion-icon></pre></button>
  <ion-list class="dropdown-content" >
    <ion-item (click)= "pass()" >Badilisha Nywila</ion-item>
    <ion-item (click)="logout()" >Toka</ion-item>
  </ion-list>
</div>
</ion-col>
</ion-row>
</ion-header>

<ion-content padding class="mess">
  <ion-card>
  <ion-card-header color="primary"><h2>Tuma Ujumbe</h2></ion-card-header>
  <ion-card-content>
  <form [formGroup]="mess" (ngSubmit)="sendTextMessage()">

        <ion-item>
          <ion-label stacked><h2>Namba ya Simu</h2> </ion-label>
          <ion-input type="text" formControlName="name" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked><h2>Ujumbe</h2> </ion-label>
          <ion-textarea type="text" formControlName="txt" ></ion-textarea>
        </ion-item><br>

     <button ion-button color="secondary" type="submit" [disabled]="!mess.valid"><ion-icon name="send"></ion-icon><pre> </pre> TUMA</button>
      </form>
</ion-card-content>
</ion-card>
</ion-content>
